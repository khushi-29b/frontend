<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_Up</title>
</head>

<body>
    <h1 align="center">Registration Form</h1>
    <form>
        <table align="center" border="0" cellspacing="4" cellpadding="0" bgcolor="pink">
            <tr>
                <td>Name * :</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email"> </td>
            </tr>
            <tr>
                <td>Phone :</td>
                <td><input type="number"> </td>
            </tr>
            <tr>
                <td>User Name* :</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password"> </td>
            </tr>
            <tr>
                <td>Confirm Password :</td>
                <td><input type="password"> </td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea cols="20"></textarea> </td>
            </tr>
            <tr>
                <td>Select University :</td>
                <td><select>
                        <option>RGPV</option>
                        <option>IIT B</option>
                        <option>IIT DELHI</option>
                        <option>IIT Roorkee</option>
                        <option>IIT Guwahati</option>
                    </select></td>
            </tr>
            <tr>
                <td>Date Of Birth :</td>
                <td><input type="date"> </td>
            </tr>
            <tr>
                <td>File Upload:</td>
                <td><input type="file"> </td>
            </tr>
            <tr>
                <td>Select Gender :</td>
                <td><input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
        </table><br><br>
        <center><button type="submit">Submit</button>&nbsp;
            <button type="reset">Reset</button>
        </center>
    </form>
</body>

</html>
