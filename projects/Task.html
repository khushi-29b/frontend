<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task.css">
    <script src="task.js"></script>
</head>

<body>
    <!-- Name, age, location, mobile, Class, Branch,Year, Password,Marks, Percentage,Status
Button Submit -->
    <form align="center">
        <h2>Personal details</h2>
        <table border="1px" cellspacing="0" cellpadding="0" align="center">
            <tr>
                <td>Name</td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="text" id="mobile"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="text" id="pwd" onkeyup="pwd()"><br>
                    <p id="len"></p>
                    <p id="cap"></p>
                    <p id="small"></p>
                    <p id="number"></p>
                    <p id="spchar"></p>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" id="address"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" id="age"></td>
            </tr>
            <tr>
                <td>Status</td>
                <td><input type="text" id="status"></td>
            </tr>
        </table>
        <h2>Educational Details</h2>
        <table border="1px" cellspacing="0" cellpadding="0" align="center">
            <tr>
                <td>Class </td>
                <td><input type="text" id="class"></td>
            </tr>
            <tr>
                <td>Year</td>
                <td><input type="text" id="year"></td>
            </tr>
            <tr>
                <td> Branch</td>
                <td><input type="text" id="branch"></td>
            </tr>
        </table>
        <h2>Marks details</h2>
        <table align="center">
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            <tr>
                <td>Maths</td>
                <td><input type="text" id="m1"></td>
            </tr>
            <tr>
                <td>English</td>
                <td><input type="text" id="m2"></td>
            </tr>
            <tr>
                <td>Science</td>
                <td><input type="text" id="m3"></td>
            </tr>
            <tr>
                <td>DSA</td>
                <td><input type="text" id="m4"></td>
            </tr>
            <tr>
                <td>Electronics</td>
                <td><input type="text" id="m5"></td>
            </tr>
        </table>
        <button type="button" onclick="submitData()">Submit</button><br>
    </form>
    <table border="1px" cellspacing="0" cellpadding="0" align="center" id="outputTable">
        <tr>
            <th>Name</th>
            <th>Mobile No.</th>
            <th>Password</th>
            <th>Address</th>
            <th>Age</th>
            <th>Status</th>
            <th>Class</th>
            <th>Year</th>
            <th>Branch</th>
            <th>Percentage</th>
            <th>Delete</th>
        </tr>
        <!-- New rows will be added here -->
    </table>
